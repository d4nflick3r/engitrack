name: Build APK from ZIP (Capacitor)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip + patch
        run: sudo apt-get update && sudo apt-get install -y unzip patch

      - name: Unzip project
        run: |
          rm -rf project
          mkdir -p project
          unzip -q Engineer-Logbook.zip -d project

      - name: Find project root
        id: findroot
        run: |
          set -e
          ROOT=$(find project -maxdepth 6 -name package.json -print -quit | xargs -I{} dirname {})
          if [ -z "$ROOT" ]; then
            echo "package.json not found"
            exit 1
          fi
          echo "root=$ROOT" >> $GITHUB_OUTPUT

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Install dependencies
        working-directory: ${{ steps.findroot.outputs.root }}
        run: npm install

      - name: Install Capacitor deps
        working-directory: ${{ steps.findroot.outputs.root }}
        run: |
          npm i -D @capacitor/cli @capacitor/core @capacitor/android
          npm i @capacitor/filesystem @capacitor/share @capacitor/clipboard

      - name: Apply CSV patch
        run: |
          cd "${{ steps.findroot.outputs.root }}"
          patch -p1 < "${{ github.workspace }}/engitrack-fix-csv-dayoff-nosettings.patch"

      - name: Remove email bar
        run: |
          cd "${{ steps.findroot.outputs.root }}"
          patch -p1 < "${{ github.workspace }}/engitrack-remove-email-ui-safe.patch"

      - name: Add Engineer Name + CSV filename logic (SAFE)
        run: |
          set -e
          cd "${{ steps.findroot.outputs.root }}"

          cat <<'PY' > engineer_patch.py
from pathlib import Path
import re

home = Path("client/src/pages/Home.tsx")
if not home.exists():
    print("Home.tsx not found")
    exit(0)

s = home.read_text(encoding="utf-8")

if "__ENGINEER_NAME_FIELD__" not in s:

    # Ensure useState is imported
    match = re.search(r'import\s+[^;]*\{([^}]*)\}[^;]*from\s+[\'"]react[\'"]', s)
    if match and "useState" not in match.group(1):
        s = re.sub(
            r'(import\s+[^;]*\{)([^}]*)(\}[^;]*from\s+[\'"]react[\'"])',
            lambda m: m.group(1) + m.group(2) + ", useState" + m.group(3),
            s,
            count=1
        )

    state_block = """
  /* __ENGINEER_NAME_FIELD__ */
  const [engineerName, setEngineerName] = useState("");
  const fileName = `timesheet-${engineerName || "engineer"}-${new Date().toISOString().slice(0,10)}.csv`;
"""

    s = re.sub(
        r'(export\s+default\s+function\s+Home\s*\([^)]*\)\s*\{)',
        r'\1' + state_block,
        s,
        count=1
    )

    # Replace CSV filename
    s = re.sub(
        r'(path:\s*)["\'][^"\']+\.csv["\']',
        r'\1fileName',
        s,
        count=1
    )

home.write_text(s, encoding="utf-8")
print("Engineer name patch applied")
PY

          python3 engineer_patch.py

      - name: Hide unpaid break safely
        run: |
          set -e
          cd "${{ steps.findroot.outputs.root }}"

          cat <<'PY' > hide_unpaid.py
from pathlib import Path
import re

home = Path("client/src/pages/Home.tsx")
if not home.exists():
    exit(0)

s = home.read_text(encoding="utf-8")

if "Unpaid Break" in s:
    s = s.replace("Unpaid Break", "Hidden Break")

home.write_text(s, encoding="utf-8")
print("Unpaid break hidden safely")
PY

          python3 hide_unpaid.py

      - name: Copy watermark
        run: |
          mkdir -p "${{ steps.findroot.outputs.root }}/client/public"
          cp "${{ github.workspace }}/sos-watermark.png" "${{ steps.findroot.outputs.root }}/client/public/sos-watermark.png"

      - name: Add watermark CSS
        run: |
          CSS="${{ steps.findroot.outputs.root }}/client/src/index.css"
          if ! grep -q "sos-watermark.png" "$CSS"; then
            printf '\nbody::before{content:"";position:fixed;top:0;left:0;width:100%%;height:100%%;background:url("/sos-watermark.png") no-repeat 50%% 80px;background-size:300px;opacity:0.06;pointer-events:none;}\n' >> "$CSS"
          fi

      - name: Build web app
        working-directory: ${{ steps.findroot.outputs.root }}
        run: npm run build

      - name: Build Android APK
        working-directory: ${{ steps.findroot.outputs.root }}
        run: |
          npx cap init "SOS EngiTrack" com.engitrack.timesheet --web-dir dist/public || true
          npx cap add android || true
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ steps.findroot.outputs.root }}/android/app/build/outputs/apk/debug/app-debug.apk
