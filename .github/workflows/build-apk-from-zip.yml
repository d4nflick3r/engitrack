name: Build APK (from engitrack-main)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: engitrack-main

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Install Capacitor + plugins
        run: |
          npm install -D @capacitor/cli @capacitor/core @capacitor/android
          npm install @capacitor/filesystem @capacitor/share @capacitor/clipboard

      - name: Add Android + Sync
        run: |
          npx cap add android || true
          npx cap sync android

          # Set launcher/display name under icon
          STRINGS_FILE="android/app/src/main/res/values/strings.xml"
          if [ -f "$STRINGS_FILE" ]; then
            sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">SOS EngiTrack<\/string>/' "$STRINGS_FILE"
          fi

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: engitrack-main/android/app/build/outputs/apk/debug/app-debug.apk
