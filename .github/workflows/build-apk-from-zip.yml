name: Build APK from ZIP (Capacitor)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip + patch
        run: sudo apt-get update && sudo apt-get install -y unzip patch

      - name: Unzip project
        run: |
          rm -rf project
          mkdir -p project
          unzip -q Engineer-Logbook.zip -d project

      - name: Find project root
        id: findroot
        run: |
          set -e
          ROOT=$(find project -maxdepth 6 -name package.json -print -quit | xargs -I{} dirname {})
          if [ -z "$ROOT" ]; then
            echo "package.json not found"
            exit 1
          fi
          echo "root=$ROOT" >> $GITHUB_OUTPUT

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Install dependencies
        working-directory: ${{ steps.findroot.outputs.root }}
        run: npm install

      - name: Install Capacitor deps
        working-directory: ${{ steps.findroot.outputs.root }}
        run: |
          npm i -D @capacitor/cli @capacitor/core @capacitor/android
          npm i @capacitor/filesystem @capacitor/share @capacitor/clipboard

      - name: Apply CSV patch (known-working)
        run: |
          cd "${{ steps.findroot.outputs.root }}"
          patch -p1 < "${{ github.workspace }}/engitrack-fix-csv-dayoff-nosettings.patch"

      - name: Add Engineer Name input + include in CSV filename (robust, no patch)
        run: |
          set -e
          cd "${{ steps.findroot.outputs.root }}"
          python3 -c 'from pathlib import Path; import re; home=Path("client/src/pages/Home.tsx"); s=home.read_text(encoding="utf-8");
marker="__ENGINEER_NAME_FIELD__";
if marker not in s:
  # ensure useState in react import (usually already present)
  m=re.search(r"import\\s+[^;]*\\{\\s*([^}]*)\\s*\\}[^;]*from\\s+[\\\"\\x27]react[\\\"\\x27]", s);
  if m and "useState" not in m.group(1):
    s=re.sub(r"(import\\s+[^;]*\\{\\s*)([^}]*)(\\}\\s*[^;]*from\\s+[\\\"\\x27]react[\\\"\\x27])",
             lambda mm: mm.group(1)+(mm.group(2).strip()+", useState")+" "+mm.group(3), s, count=1);
  state = "\\n  /* __ENGINEER_NAME_FIELD__ */\\n  const [engineerName, setEngineerName] = useState(() => {\\n    try { return localStorage.getItem(\\\"engitrack_engineer_name\\\") || \\\"\\\"; } catch { return \\\"\\\"; }\\n  });\\n\\n  const engineerSlug = (engineerName || \\\"engineer\\\")\\n    .trim()\\n    .toLowerCase()\\n    .replace(/[^a-z0-9]+/g, \\\"-\\\")\\n    .replace(/(^-|-$)/g, \\\"\\\");\\n\\n  const onEngineerNameChange = (v: string) => {\\n    setEngineerName(v);\\n    try { localStorage.setItem(\\\"engitrack_engineer_name\\\", v); } catch {}\\n  };\\n\\n  const todayIso = new Date().toISOString().slice(0,10);\\n  const fileName = `timesheet-${engineerSlug}-${todayIso}.csv`;\\n";
  s2,n=re.subn(r"(export\\s+default\\s+function\\s+Home\\s*\\([^)]*\\)\\s*\\{\\s*)", r"\\1"+state, s, count=1);
  if n==0:
    s2,n=re.subn(r"(function\\s+Home\\s*\\([^)]*\\)\\s*\\{\\s*)", r"\\1"+state, s, count=1);
  if n==0: raise SystemExit("Could not find Home() to inject engineer name state");
  s=s2;
# inject UI after first </h1> else after return <div...>
if "__ENGINEER_NAME_INPUT__" not in s:
  ui="\\n          {/* __ENGINEER_NAME_INPUT__ */}\\n          <div className=\\\"w-full max-w-3xl mx-auto px-4 mt-2\\\">\\n            <label className=\\\"block text-sm font-medium mb-1\\\">Engineer Name</label>\\n            <input\\n              value={engineerName}\\n              onChange={(e) => onEngineerNameChange(e.target.value)}\\n              placeholder=\\\"Type your name\\\"\\n              className=\\\"w-full rounded-md border px-3 py-2 text-base\\\"\\n            />\\n          </div>\\n";
  s3,n=re.subn(r"(<h1[^>]*>.*?</h1>)", r"\\1"+ui, s, count=1, flags=re.S);
  if n==0:
    s3,n=re.subn(r"(return\\s*\\(\\s*<div[^>]*>\\s*)", r"\\1"+ui, s, count=1, flags=re.S);
  if n==0: raise SystemExit("Could not place Engineer Name input UI");
  s=s3;
# switch writeFile path literal to fileName if present
s4=re.sub(r"(Filesystem\\.writeFile\\s*\\(\\s*\\{\\s*[^}]*\\bpath\\s*:\\s*)([\\\"\\x27][^\\\"\\x27]+\\.csv[\\\"\\x27])(\\s*,)", r"\\1fileName\\3", s, count=1, flags=re.S);
s=s4;
home.write_text(s, encoding="utf-8"); print("OK: Engineer Name + filename added");'

      - name: Remove dedicated email bar (UI only, safe)
        run: |
          cd "${{ steps.findroot.outputs.root }}"
          patch -p1 < "${{ github.workspace }}/engitrack-remove-email-ui-safe.patch"

      - name: Remove Unpaid Break UI (safe, never fails)
        run: |
          set -e
          cd "${{ steps.findroot.outputs.root }}"
          python3 -c 'from pathlib import Path; import re; home=Path("client/src/pages/Home.tsx");
s=home.read_text(encoding="utf-8");
if "__UNPAID_BREAK_REMOVED__" in s: print("Already removed"); raise SystemExit(0);
m=re.search(r"<label[^>]*>\\s*Unpaid\\s*Break[^<]*</label>", s, flags=re.I);
if not m: print("WARNING: Unpaid Break not found; skipping"); raise SystemExit(0);
start=s.rfind("<div", 0, m.start());
if start==-1: print("WARNING: container not found; skipping"); raise SystemExit(0);
i=start; depth=0; end=-1;
while i < len(s):
  if s.startswith("<div", i): depth+=1; i+=4; continue
  if s.startswith("</div>", i): depth-=1; i+=6; 
  if depth==0 and i>start and s[i-6:i]=="</div>": end=i; break
  continue
  i+=1
if end==-1: print("WARNING: could not close container; skipping"); raise SystemExit(0);
block=s[start:end];
rep="{/* __UNPAID_BREAK_REMOVED__ */}\\n{false && (\\n"+block+"\\n)}";
home.write_text(s[:start]+rep+s[end:], encoding="utf-8");
print("OK: Unpaid Break hidden");'

      - name: Copy watermark image into app public folder
        run: |
          set -e
          test -f "${{ github.workspace }}/sos-watermark.png"
          mkdir -p "${{ steps.findroot.outputs.root }}/client/public"
          cp "${{ github.workspace }}/sos-watermark.png" "${{ steps.findroot.outputs.root }}/client/public/sos-watermark.png"

      - name: Add watermark CSS (safe)
        run: |
          set -e
          CSS_FILE="${{ steps.findroot.outputs.root }}/client/src/index.css"
          test -f "$CSS_FILE"
          if ! grep -q "sos-watermark.png" "$CSS_FILE"; then
            printf '\nbody::before {\n  content: "";\n  position: fixed;\n  top: 0;\n  left: 0;\n  width: 100%%;\n  height: 100%%;\n  background-image: url("/sos-watermark.png");\n  background-repeat: no-repeat;\n  background-position: 50%% 80px;\n  background-size: 300px;\n  opacity: 0.06;\n  pointer-events: none;\n  z-index: 0;\n}\n' >> "$CSS_FILE"
          fi

      - name: VERIFY CSV code is present
        run: |
          set -e
          cd "${{ steps.findroot.outputs.root }}"
          grep -n "Filesystem\.writeFile" client/src/pages/Home.tsx
          grep -n "@capacitor/filesystem" client/src/pages/Home.tsx
          grep -n "@capacitor/share" client/src/pages/Home.tsx

      - name: Build web app
        working-directory: ${{ steps.findroot.outputs.root }}
        run: npm run build

      - name: Build Android APK
        working-directory: ${{ steps.findroot.outputs.root }}
        run: |
          npx cap init "SOS EngiTrack" com.engitrack.timesheet --web-dir dist/public || true
          npx cap add android || true
          npx cap sync android

          STRINGS_FILE="android/app/src/main/res/values/strings.xml"
          if [ -f "$STRINGS_FILE" ]; then
            sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">SOS EngiTrack<\/string>/' "$STRINGS_FILE"
          fi

          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ steps.findroot.outputs.root }}/android/app/build/outputs/apk/debug/app-debug.apk
