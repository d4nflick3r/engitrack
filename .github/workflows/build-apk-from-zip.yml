name: Build APK from ZIP (Capacitor)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project
        run: |
          rm -rf project
          mkdir -p project
          unzip -q Engineer-Logbook.zip -d project

      - name: Find project root
        id: findroot
        run: |
          set -e
          ROOT=$(find project -maxdepth 6 -name package.json -print -quit | xargs -I{} dirname {})
          echo "Detected root: $ROOT"
          if [ -z "$ROOT" ]; then
            echo "ERROR: package.json not found"
            exit 1
          fi
          echo "root=$ROOT" >> $GITHUB_OUTPUT

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Install dependencies
        working-directory: ${{ steps.findroot.outputs.root }}
        run: npm install

      - name: Install Capacitor + plugins (needed for build)
        working-directory: ${{ steps.findroot.outputs.root }}
        run: |
          npm install -D @capacitor/cli @capacitor/core @capacitor/android
          npm install @capacitor/filesystem @capacitor/share

      - name: Build web app
        working-directory: ${{ steps.findroot.outputs.root }}
        run: npm run build

      - name: Add Android + Sync (Capacitor)
        working-directory: ${{ steps.findroot.outputs.root }}
        run: |
          set -e
          CAP=./node_modules/.bin/cap

          $CAP init "SOS EngiTrack" com.engitrack.timesheet --web-dir dist/public || true
          $CAP add android || true
          $CAP sync android

          # Set launcher/display name under icon
          STRINGS_FILE="android/app/src/main/res/values/strings.xml"
          if [ -f "$STRINGS_FILE" ]; then
            sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">SOS EngiTrack<\/string>/' "$STRINGS_FILE"
          fi

      - name: Build Debug APK
        working-directory: ${{ steps.findroot.outputs.root }}/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ steps.findroot.outputs.root }}/android/app/build/outputs/apk/debug/app-debug.apk
