name: Build APK from ZIP (Capacitor)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project
        run: |
          rm -rf project
          mkdir -p project
          unzip -q Engineer-Logbook.zip -d project

      - name: Find project root
        id: findroot
        run: |
          set -e
          ROOT="$(find project -maxdepth 6 -name package.json -print -quit | xargs -I{} dirname {})"
          if [ -z "$ROOT" ]; then
            echo "package.json not found"
            exit 1
          fi
          echo "root=$ROOT" >> $GITHUB_OUTPUT
          echo "Detected root: $ROOT"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Install dependencies
        working-directory: ${{ steps.findroot.outputs.root }}
        run: npm install

      - name: Install Capacitor deps
        working-directory: ${{ steps.findroot.outputs.root }}
        run: |
          npm i -D @capacitor/cli @capacitor/core @capacitor/android
          npm i @capacitor/filesystem @capacitor/share @capacitor/clipboard

      - name: Verify CSV + Engineer Name are present (fail if missing)
        working-directory: ${{ steps.findroot.outputs.root }}
        run: |
          set -e
          echo "Checking Home.tsx..."
          grep -n "Filesystem\.writeFile" client/src/pages/Home.tsx
          grep -n "@capacitor/filesystem" client/src/pages/Home.tsx
          grep -n "@capacitor/share" client/src/pages/Home.tsx
          grep -n "Engineer Name" client/src/pages/Home.tsx
          grep -n "engineerSlug" client/src/pages/Home.tsx
          echo "OK."

      - name: Build web app
        working-directory: ${{ steps.findroot.outputs.root }}
        run: npm run build

      - name: Build Android APK
        working-directory: ${{ steps.findroot.outputs.root }}
        run: |
          ./node_modules/.bin/cap init "SOS EngiTrack" com.engitrack.timesheet --web-dir dist/public || true
          ./node_modules/.bin/cap add android || true
          ./node_modules/.bin/cap sync android

          # Set the launcher name under the icon (Android)
          STRINGS_FILE="android/app/src/main/res/values/strings.xml"
          if [ -f "$STRINGS_FILE" ]; then
            sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">SOS EngiTrack<\/string>/' "$STRINGS_FILE"
          fi

          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ steps.findroot.outputs.root }}/android/app/build/outputs/apk/debug/app-debug.apk
