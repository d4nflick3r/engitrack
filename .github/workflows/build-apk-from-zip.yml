name: Build APK from ZIP (Capacitor)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip + patch
        run: sudo apt-get update && sudo apt-get install -y unzip patch

      - name: Unzip project
        run: |
          rm -rf project
          mkdir -p project
          unzip -q Engineer-Logbook.zip -d project

      - name: Find project root
        id: findroot
        run: |
          set -e
          ROOT=$(find project -maxdepth 6 -name package.json -print -quit | xargs -I{} dirname {})
          if [ -z "$ROOT" ]; then
            echo "package.json not found"
            exit 1
          fi
          echo "root=$ROOT" >> $GITHUB_OUTPUT

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Install dependencies
        working-directory: ${{ steps.findroot.outputs.root }}
        run: npm install

      - name: Install Capacitor deps
        working-directory: ${{ steps.findroot.outputs.root }}
        run: |
          npm i -D @capacitor/cli @capacitor/core @capacitor/android
          npm i @capacitor/filesystem @capacitor/share @capacitor/clipboard

      - name: Apply CSV patch (known-working)
        run: |
          cd "${{ steps.findroot.outputs.root }}"
          patch -p1 < "${{ github.workspace }}/engitrack-fix-csv-dayoff-nosettings.patch"

      - name: Remove dedicated email bar (UI only, safe)
        run: |
          cd "${{ steps.findroot.outputs.root }}"
          patch -p1 < "${{ github.workspace }}/engitrack-remove-email-ui-safe.patch"

      - name: Copy watermark image into app public folder
        run: |
          mkdir -p "${{ steps.findroot.outputs.root }}/client/public"
          cp "${{ github.workspace }}/sos-watermark.png" "${{ steps.findroot.outputs.root }}/client/public/sos-watermark.png"

      - name: Inject SOS watermark into Home.tsx (no patch)
        run: |
          python3 - <<'PY'
          from pathlib import Path
          import re

          root = Path(r"${{ steps.findroot.outputs.root }}")
          home = root / "client/src/pages/Home.tsx"
          s = home.read_text(encoding="utf-8")

          # If already injected, do nothing
          if "sos-watermark.png" in s:
            print("Watermark already present; skipping")
            raise SystemExit(0)

          # Ensure the outermost return wrapper is position: relative.
          # We only change the first "<div" immediately after "return (".
          s2, n = re.subn(r"(return\s*\(\s*)<div(\s*[^>]*)>",
                         r"\1<div\2 style={{ position: \"relative\" }}>",
                         s, count=1)
          if n == 0:
            # If it already has attributes, inject position: relative without clobbering.
            s2, n = re.subn(r"(return\s*\(\s*)<div\s+([^>]*?)>",
                            r"\1<div \2>",
                            s, count=1)
            if n == 0:
              raise SystemExit("Could not find the outer return <div> in Home.tsx")

            # If we couldn't safely inject style, we won't risk breaking the component.
            # Instead insert a wrapper div just inside return(
            s2 = re.sub(r"(return\s*\(\s*)",
                        r"\1<div style={{ position: \"relative\" }}>\n",
                        s, count=1)
            # And close it just before the final ');' of the component
            s2 = re.sub(r"\n\s*\);\s*\n\}",
                        r"\n</div>\n  );\n}\n",
                        s2, count=1)

          # Insert watermark layer + content wrapper right after the opening return div.
          # Add as first child so it sits behind everything.
          insert = """
          <div
            style={{
              position: "absolute",
              top: 0,
              left: 0,
              width: "100%",
              height: "100%",
              backgroundImage: "url('/sos-watermark.png')",
              backgroundRepeat: "no-repeat",
              backgroundPosition: "top center",
              backgroundSize: "300px",
              opacity: 0.06,
              pointerEvents: "none",
              zIndex: 0
            }}
          />
          <div style={{ position: "relative", zIndex: 1 }}>
          """

          # Add insert after first opening div tag of return wrapper
          s3, n = re.subn(r"(return\s*\(\s*<div[^>]*>\s*)", r"\1" + insert, s2, count=1)
          if n == 0:
            raise SystemExit("Could not inject watermark into Home.tsx")

          # Close the wrapper div before the closing div that matches the return wrapper.
          # We do this by adding one extra closing </div> just before the final return wrapper close.
          # Add near the end: before the last occurrence of "\n</div>\n  );"
          s4, n = re.subn(r"(\n</div>\s*\n\s*\);\s*)", r"\n</div>\1", s3, count=1)
          if n == 0:
            raise SystemExit("Could not close watermark content wrapper safely")

          home.write_text(s4, encoding="utf-8")
          print("Injected watermark into:", home)
          PY

      - name: VERIFY CSV code is present
        run: |
          set -e
          cd "${{ steps.findroot.outputs.root }}"
          grep -n "Filesystem\.writeFile" client/src/pages/Home.tsx
          grep -n "@capacitor/filesystem" client/src/pages/Home.tsx
          grep -n "@capacitor/share" client/src/pages/Home.tsx

      - name: Build web app
        working-directory: ${{ steps.findroot.outputs.root }}
        run: npm run build

      - name: Build Android APK
        working-directory: ${{ steps.findroot.outputs.root }}
        run: |
          npx cap init EngiTrack com.engitrack.timesheet --web-dir dist/public || true
          npx cap add android || true
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ steps.findroot.outputs.root }}/android/app/build/outputs/apk/debug/app-debug.apk
