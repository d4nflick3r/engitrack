name: Build APK from Engineer-Logbook.zip

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip Engineer-Logbook.zip
        run: |
          rm -rf project
          mkdir -p project
          unzip -q engitrack-main/Engineer-Logbook.zip -d project
          echo "Top-level after unzip:"
          ls -la project

      - name: Find project root (package.json)
        id: findroot
        run: |
          set -e
          ROOT=$(find project -maxdepth 8 -name package.json -print -quit | xargs -I{} dirname {})
          echo "Detected root: $ROOT"
          if [ -z "$ROOT" ]; then
            echo "ERROR: package.json not found after unzip"
            echo "Tree (depth 3):"
            find project -maxdepth 3 -type d -print
            exit 1
          fi
          echo "root=$ROOT" >> $GITHUB_OUTPUT

      - name: Fix watermark layering (keep app visible)
        run: |
          set -e
          ROOT="${{ steps.findroot.outputs.root }}"
          CSS="$ROOT/client/src/index.css"

          if [ ! -f "$CSS" ]; then
            echo "No client/src/index.css found, skipping watermark layering fix"
            exit 0
          fi

          # Ensure body is a stacking context
          if ! grep -Eq 'body[[:space:]]*\{[^}]*position:[[:space:]]*relative' "$CSS"; then
            printf '\nbody{position:relative;}\n' >> "$CSS"
          fi

          # Force watermark behind everything (z-index:-1). If no z-index exists, add it.
          if grep -Eq 'body::before[[:space:]]*\{[^}]*z-index:' "$CSS"; then
            perl -0777 -i -pe 's/(body::before\s*\{[^}]*?)z-index:\s*-?\d+\s*;/$1z-index: -1;/s' "$CSS"
          else
            perl -0777 -i -pe 's/(body::before\s*\{)/$1\n  z-index: -1;\n/s' "$CSS"
          fi

          # Ensure app root is above
          if ! grep -q "__ENGITRACK_ROOT_Z__" "$CSS"; then
            printf '\n/* __ENGITRACK_ROOT_Z__ */\n#root, #app {\n  position: relative;\n  z-index: 1;\n}\n' >> "$CSS"
          fi

          echo "OK: watermark forced behind app UI"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Install dependencies
        working-directory: ${{ steps.findroot.outputs.root }}
        run: npm install

      - name: Install Capacitor + plugins
        working-directory: ${{ steps.findroot.outputs.root }}
        run: |
          npm install -D @capacitor/cli @capacitor/core @capacitor/android
          npm install @capacitor/filesystem @capacitor/share @capacitor/clipboard

      - name: Build web app (capture log)
        working-directory: ${{ steps.findroot.outputs.root }}
        run: |
          set -o pipefail
          npm run build 2>&1 | tee build.log

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: ${{ steps.findroot.outputs.root }}/build.log

      - name: Add Android + Sync
        working-directory: ${{ steps.findroot.outputs.root }}
        run: |
          ./node_modules/.bin/cap init "SOS EngiTrack" com.engitrack.timesheet --web-dir dist/public || true
          ./node_modules/.bin/cap add android || true
          ./node_modules/.bin/cap sync android

          STRINGS_FILE="android/app/src/main/res/values/strings.xml"
          if [ -f "$STRINGS_FILE" ]; then
            sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">SOS EngiTrack<\/string>/' "$STRINGS_FILE"
          fi

      - name: Build Debug APK
        working-directory: ${{ steps.findroot.outputs.root }}/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ steps.findroot.outputs.root }}/android/app/build/outputs/apk/debug/app-debug.apk
