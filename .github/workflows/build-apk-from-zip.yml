name: Build APK from ZIP (Capacitor)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip and patch
        run: sudo apt-get update && sudo apt-get install -y unzip patch

      - name: Unzip project
        run: |
          rm -rf project
          mkdir -p project
          unzip -q Engineer-Logbook.zip -d project

      - name: Find project root
        id: findroot
        run: |
          set -e
          ROOT=$(find project -maxdepth 6 -name package.json -print -quit | xargs -I{} dirname {})
          if [ -z "$ROOT" ]; then
            echo "package.json not found"
            exit 1
          fi
          echo "root=$ROOT" >> $GITHUB_OUTPUT

      - name: Apply CSV patch
        run: |
          cd "${{ steps.findroot.outputs.root }}"
          patch -p1 < "${{ github.workspace }}/engitrack-capacitor-native-csv-share-clipboard.patch"
      - name: Apply layout overflow fix patch
        run: |
          cd "${{ steps.findroot.outputs.root }}"
          patch -p1 < "${{ github.workspace }}/engitrack-layout-overflow-fix.patch"
      - name: Repair package.json
        run: |
          python3 - <<'PY'
          from pathlib import Path
          p = Path("${{ steps.findroot.outputs.root }}") / "package.json"
          s = p.read_text(encoding="utf-8", errors="ignore")
          last = s.rfind("}")
          if last == -1:
              raise SystemExit("package.json has no closing brace")
          p.write_text((s[:last+1].strip() + "\n"), encoding="utf-8")
          print("package.json repaired")
          PY

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Install dependencies
        working-directory: ${{ steps.findroot.outputs.root }}
        run: npm install

      - name: Build web app
        working-directory: ${{ steps.findroot.outputs.root }}
        run: npm run build

      - name: Install Capacitor + plugins
        working-directory: ${{ steps.findroot.outputs.root }}
        run: |
          npm i -D @capacitor/cli @capacitor/core @capacitor/android
          npm i @capacitor/filesystem @capacitor/share @capacitor/clipboard

      - name: Build Android APK
        working-directory: ${{ steps.findroot.outputs.root }}
        run: |
          npx cap init EngiTrack com.engitrack.timesheet --web-dir dist/public || true
          npx cap add android || true
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ steps.findroot.outputs.root }}/android/app/build/outputs/apk/debug/app-debug.apk
